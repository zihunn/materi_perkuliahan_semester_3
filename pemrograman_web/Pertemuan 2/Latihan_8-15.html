<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 8-15</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        color: #555;
      }

      input[type="text"],
      input[type="tel"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[readonly] {
        background-color: #f0f0f0;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
      }

      input[type="text"],
      input[type="tel"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .input-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h2>Personal Info</h2>

      <label for="fname">First Name :</label>
      <input type="text" name="fname" id="fname" required />

      <label for="lname">Last Name :</label>
      <input type="text" name="lname" id="lname" readonly />

      <label for="phone">Phone Number :</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />

      <label for="files">Upload File(s) :</label>
      <input type="file" name="files" id="files" multiple />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
