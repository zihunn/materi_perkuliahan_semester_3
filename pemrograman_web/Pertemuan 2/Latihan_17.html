<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 17</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(#9cecfb, #65c7f7, #0052d4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }

      .audio-container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      img {
        width: 100%;
        max-width: 350px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
      }

      audio {
        width: 100%;
        border-radius: 8px;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="audio-container">
      <h1>Lady Gaga, Bruno Mars - Die With A Smile</h1>
      <img src="assets/poster-die.jpg" alt="Album cover" />
      <audio controls>
        <source src="assets/music.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
    </div>
  </body>
</html>
